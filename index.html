<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style/style.css" /> <!-- Linking main CSS file -->
  <link rel="stylesheet" href="/style/utilities.css"> <!-- Linking utilities CSS file -->
  <link rel="stylesheet" href="/style/mediaquery.css"> <!-- Linking CSS file for media queries -->
  <title>Quiz App</title>
</head>
<body>
  <!-- Main page creation -->
  <div id="mainPage">
    <!-- Welcome section -->
    <div id="welcome_section">
      <div class="logo">
        <img src="/images/logo.jpg" alt="logo-img" />
      </div>
      <!-- Heading section -->
      <div class="heading">
        <h2 class="heading_style">Hello user!</h2>
        <h3>Enter your name to continue the Quiz.</h3>
      </div>
      <!-- User information input -->
      <div class="user_info">
        <input type="text" class="input_value" name="value" required placeholder="Enter Your Name" autocomplete="off" />
        <button type="button" class="enter_btn" onclick="printname()"> Enter </button>
      </div>
      <!-- Message area -->
      <div class="message_area">
        <h4>
          <div id="user_message"></div>
          You'll have 10 seconds to answer each question
        </h4>
        <h2 class="heading_style">Select Category</h2>
      </div>
      <!-- Category selection buttons -->
      <div class="category_section">
        <div class="category_button">
          <button type="button" class="questionsCategory" data-category="probability"> Probability </button>
          <button type="button" class="questionsCategory" data-category="Pipes and Cisterns"> Pipes and Cisterns</button>
          <button type="button" class="questionsCategory" data-category="Problems On Age"> Problem On Ages </button>
          <button type="button" class="questionsCategory" data-category="Profit And Loss"> Profit And Loss </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Main page end -->
  <!-- Question box start -->
  <div id="question_box">
    <h1 class="selected_category"><span id="categoryName"></span></h1>
    <div class="score_timer">
      <div id="timer">0:00</div>
      <div id="score"><b>Score:</b></div>
    </div>
    <fieldset>
      <legend class="question_count"></legend>
      <div class="questions"></div>
    </fieldset>
    <div class="answer_option">
      <button type="button" class="option">1</button>
      <button type="button" class="option">2</button>
      <button type="button" class="option">3</button>
      <button type="button" class="option">4</button>
    </div>
    <div class="next_btn">
      <button type="button" id="next" class="next_question_btn"> Next Question </button>
      <button type="button" id="rsltbtn" class="see_result_btn" onclick="showResult()"> See Your Result </button>
    </div>
  </div>
  <!-- Question box end -->
  <!-- Result box start -->
  <div id="result_box">
    <div class="users_result">
      <h2>Quiz Result</h2>
      <p class="resultPage"> <span class="name" id="user_name">user name shows here</span>Your Result Is : </p>
      <p class="resultPage" id="total_time_taken"> </p>
      <p class="resultPage" id="total_questions"> Total Question : <b> 10 </b></p>
      <p class="resultPage" id="attempted_questions"> Attempt : <b> 10 </b></p>
      <p class="resultPage" id="correct_answers"></p>
      <p class="resultPage" id="wrong_answers"></p>
      <p class="resultPage" id="result_in_percent"></p>
    </div>
    <div class="last_btn">
      <button class="restart">Start Again</button>
      <button class="homePage">Go To Home</button>
    </div>
  </div>
  <!-- Result box end -->
  <script src="/js/quetion.js"></script> <!-- Adding External Javascript -->
  <script src="/js/app.js"></script>
</body>
</html>
